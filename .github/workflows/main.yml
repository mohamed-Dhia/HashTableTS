name: PR Agent (Claude)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:

jobs:
  pr_agent_job:
    runs-on: ubuntu-latest
    name: Run PR Agent with Claude
    permissions:
      contents: read
      pull-requests: write
      issues: write
    if: ${{ github.event.sender.type != 'Bot' }}
    steps:
      - name: PR Agent action step
        id: pragent
        uses: Codium-ai/pr-agent@main
        env:
          ANTHROPIC.KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          config.model: anthropic/claude-3-5-sonnet-20241022
          config.model_turbo: anthropic/claude-3-5-sonnet-20241022
          config.fallback_models: "['anthropic/claude-3-5-sonnet-20241022']"
          config.pr_reviewer.num_max_findings: 8
          config.pr_code_suggestions.num_code_suggestions_per_chunk: 5
          config.pr_description.auto_describe: true
          config.pr_reviewer.auto_review: true
          config.pr_code_suggestions.auto_improve: true
